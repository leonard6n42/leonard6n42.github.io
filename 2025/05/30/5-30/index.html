## 随便聊聊
还有一周时间要考实变和ode 实话说有点慌 
虽然对于绩点没有什么很高的要求 但是要保持一个合适的成绩还是蛮难的
实变和ode本身还是很有意思的 学的过程中唯一的问题就是被手机吸引住
昨天 刚把空洞打了100的结局 辐光难度还是一般 
### 虚空 白王 帕姆 容器 空洞骑士
空洞游戏本体不大，但是内容真的很感慨很不错 每张小地图都很有设计感 音乐和美术确实超绝
虽然是操控小骑士 但是真的有点沉浸代入感 
一个人从深渊中出生 从小镇出发 闯荡整个王国 认识各种各样的虫 无论好坏美丑 发掘世界时代的真相 发现真实的自己 发现自己的真实
龙牙姐 小姐姐 快乐屋的演唱家 骑士奎若 小镇的老头 骨钉大师 甚至是左特
很刀的是几乎所有中立npc都是be 从开始的一个人 到最后也几乎只有自己一个人 
2D的恶魔城 很爽 贼爽 他不是只狼那种刀刀弹反的金属激情 而是法术与骨钉的打击艺术
我想做个空洞骑士 最好套个西游的核心 变成恶魔城的造梦 哈哈哈哈哈
