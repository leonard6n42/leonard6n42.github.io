## 随便聊聊
还有一周时间要考实变和ode 实话说有点慌 
虽然对于绩点没有什么很高的要求 但是要保持一个合适的成绩还是蛮难的
实变和ode本身还是很有意思的 学的过程中唯一的问题就是被手机吸引住
昨天 刚把空洞打了100的结局 辐光难度还是一般 
### 虚空 白王 帕姆 容器 空洞骑士
空洞游戏本体不大，但是内容真的很感慨很不错 每张小地图都很有设计感 音乐和美术确实超绝
虽然是操控小骑士 但是真的有点沉浸代入感 
一个人从深渊中出生 从小镇出发 闯荡整个王国 认识各种各样的虫 无论好坏美丑 发掘世界时代的真相 发现真实的自己 发现自己的真实
龙牙姐 小姐姐 快乐屋的演唱家 骑士奎若 小镇的老头 骨钉大师 甚至是左特
很刀的是几乎所有中立npc都是be 从开始的一个人 到最后也几乎只有自己一个人 
2D的恶魔城 很爽 贼爽 他不是只狼那种刀刀弹反的金属激情 而是法术与骨钉的打击艺术
我想做个空洞骑士 最好套个西游的核心 变成恶魔城的造梦 哈哈哈哈哈

    <article id="post-12-1" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2024/12/01/12-1/" class="article-date">
  <time class="dt-published" datetime="2024-12-01T14:11:42.000Z" itemprop="datePublished">2024-12-01</time>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2024/12/01/12-1/">12.1</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <span id="more"></span>
<p>很有意思，本来打算周日晚上写的，创建md之后拖到现在才开始写，已经是12月4日凌晨<br>今天（！）下午还有人工智能的考试，算法部分其实不是太难，就是描述的语言会让人搞晕<br>没关系 应该问题不大 毕竟也算是复习过的 明天考前还得记得看一眼<br>还有几天就阳历生日了，20岁，到时候也写一篇吧，其实还是有很多想说的话的，就是不一定能打出来<br>接下来还蛮忙的，最近，有各种ddl，<br>虽然大一的时候测了三次都是infp，但是我怎么想也应该算是个j人吧，你看我现在都开始想ddl的事情了<br>或者说是我把生活和学习分的太横泾分明，一半的j一半的f（？）吧<br>最近天气有点冷了，越来越懒得动弹了，还是得多passion一点（whatever）<br>这几天Steam秋促，买了空洞骑士，原来愿望单里的打折，还是很有意思的，<br>造梦西游，xx猎人（忘了），泰拉瑞亚，反正这种横屏的闯关的地下城or银河恶魔城还是很有意思<br>尤其是单机，就很爽，一个人的世界，一个人的命运<br>不知道为什么就喜欢这种看起来还比较素的美术风格，就很有意思，当然其实空洞骑士的细节做的也不是那种黑白或是像素的素，但是画面很有质感<br>3D的还是2D好玩哈哈哈哈不知道为啥，不过只狼和空洞骑士二选一的话还是比较难的<br>今天看了（昨天）王瀚哲的拌饭酱，有点馋，下次大润发买东西看看，woc王瀚哲真有意思<br>哈哈哈哈哈哈哈哈想的好多，明天考试，今天早点睡觉（指一点前）<br>想了想写小说也好有意思，再看看吧</p>

      
    </div>

    <article id="post-first-is-first" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

</a>
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2024/11/26/first-is-first/">first is first</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <span id="more"></span>
<p>11.26-27<br>虽然是昨晚（虽然实际算起来应当是今天凌晨）发布了第一篇post，但这个应该才是第一篇正式的blogg，<br>还挺好笑的开始写的时候纠结自己到底是写26号还是27号<br>认真想想我其实还是蛮喜欢分享的，但可能内向或是什么总是不太想发在朋友圈或是什么，即使明知发送的人其实都是认识的（可能这才是真正的原因）<br>现在在看nor叔，还是很喜欢看这种很轻松的内容，包括昨晚二刷的青春旅行团，看一帮相互认识而又实际与我无关的人一起开心，也是很开心的事情<br>事情还是很多的，但是不希望大学的时间都花在一些没什么必要的琐事之中，也许找到一个真正感兴趣的东西还是比较难的<br>说起来这个Hexo+GithubPages搭建的博客其实还是很有改进的空间的，得找个时间去做一些框架之类的，不过现在还算是够用的<br>今天已经算是20岁以来的第二天，我自觉应该也不是那种很享受教育排位机制的人吧，但是我确实会在意身边家人或是朋友的评价，不管算是阶段目标还是生日祝福吧，希望能好好的过好生活吧<br>也不知道到底想写些什么，大概只有那些自主性很有表达欲的时刻才能真正做到文思泉涌或是什么，就写这些吧<br>祝那些看到我博客的人也能有开心的一天</p>

      
    </div>
